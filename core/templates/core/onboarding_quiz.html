<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Multistep Form</title>
    <link rel="stylesheet" href="{% static 'styles/onboarding_quiz.css' %}"/>
    <script src="{% static 'scripts/onboarding_quiz.js' %}" defer></script>
    <!-- social links for refinedguides.com -->
    <script
            src="https://refinedguides.com/assets/social.js?linkColor=%23c41e67&textColor=%23333"
            defer
    ></script>
</head>
<body>
<form class="form-wizard">
    <!-- .completed -->
    <div class="completed" hidden>
        <h3>Registration Successful!</h3>
        <p>Your account has been created.</p>
        <button type="button" class="close-btn">
            <a href="{% url 'dashboard' %}"> Go to dashboard </a>
        </button>
    </div>
    <!-- /.completed -->

    <h1>Registration</h1>

    <!-- .progress-container -->
    <div class="progress-container">
        <div class="progress"></div>

        <ol>
            <li class="current">Personal</li>
            <li>Contact</li>
            <li>Account</li>
            <li>About</li>
        </ol>
    </div>
    <!-- /.progress-container -->

    <!-- .steps-container -->
    <div class="steps-container">
        <div class="step">
            <h3>Personal Information</h3>

            <div class="form-control">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name"/>
            </div>
            <div class="form-control">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name"/>
            </div>
        </div>
        <div class="step">
            <h3>Contact Information</h3>

            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" id="email" name="email"/>
            </div>

            <div class="form-control">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone"/>
            </div>
        </div>
        <div class="step">
            <h3>Account Information</h3>

            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" id="username" name="username"/>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" id="password" name="password"/>
            </div>
            <div class="form-control">
                <label for="confirm-password">Confirm Password</label>
                <input
                        type="password"
                        id="confirm-password"
                        name="confirm-password"

                />
            </div>
        </div>
        <div class="step">
            <h3>About</h3>

            <div class="form-control">
                <label for="bio">Bio</label>
                <textarea name="bio" id="bio" rows="4"></textarea>
            </div>
        </div>
    </div>
    <!-- /.steps-container -->

    <!-- .controls -->
    <div class="controls">
        <button type="button" class="prev-btn">Prev</button>
        <button type="button" class="next-btn">Next</button>
        <button type="submit" class="submit-btn">Submit</button>
    </div>
    <!-- /.controls -->
</form>
</body>
</html>
